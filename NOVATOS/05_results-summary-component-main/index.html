<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <section class="cardScoreSection">
            <h2>Your Result</h2>
            <div class="cardScoreStat">
                <strong>76</strong>
                <span>of 100</span>
            </div>
            <div class="cardScoreDescription">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </section>
        <section class="cardSummarySection">
            <h2>Summary</h2>
            <ul class="summaryList">
                <li class="summaryItem summaryReaction">
                    <span class="category categoryReaction">
                        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                        Reaction
                    </span>
                    <div class="score">
                        <span>80</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </li>
                <li class="summaryItem summaryMemory">
                    <span class="category categoryMemory">
                        <img src="assets/images/icon-memory.svg" alt="memory icon">
                        Memory
                    </span>
                    <div class="score">
                        <span>80</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </li>
                <li class="summaryItem summaryVerbal">
                    <span class="category categoryVerbal">
                        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                        Verbal
                    </span>
                    <div class="score">
                        <span>80</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </li>
                <li class="summaryItem summaryVisual">
                    <span class="category categoryVisual">
                        <img src="assets/images/icon-visual.svg" alt="visual icon">
                        Visual
                    </span>
                    <div class="score">
                        <span>80</span>
                        <span>/</span>
                        <span>100</span>
                    </div>
                </li>
            </ul>
            <button class="continueButton">Continue</button>
        </section>
    </div>
</body>

</html>
