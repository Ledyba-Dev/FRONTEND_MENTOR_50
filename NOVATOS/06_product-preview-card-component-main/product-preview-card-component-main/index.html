<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card">
        <picture>
            <source 
                media="(min-width: 768px)" 
                srcset="images/image-product-desktop.jpg" 
                type="image/jpeg">
            <img 
                class="img__product" 
                src="images/image-product-mobile.jpg" 
                alt="product" 
                loading="lazy">
        </picture>

        <section class="card_body_section">
            <p class="card_body_perfume">PERFUME</p>
            <h3>Gabrielle Essence Eau De Parfum</h3>
            <p class="card_body_paragraph">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card_cotainer_price">
                <span class="card_newPrice">$149.99</span>
                <span class="card_oldPrice">$169.99</span>
            </div>
            <div class="card_container_btn">
                <button class="addToCart_btn">
                    <img class="cart_icon" src="images/icon-cart.svg" alt="cart icon">
                    Add to Cart
                </button>
            </div>
        </section>
    </div>

</body>

</html>
